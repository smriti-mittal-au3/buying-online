<div class="card" style="width: 20rem;">

	{% if obj.image %}
	<img class="card-img-top" src="{{obj.image.url}}" alt="Card image cap">
	{% endif %}

	<div class="card-body">
		<h5 class="card-title">{{obj.title}}</h5>
		<p class="card-text">{{obj.description|truncatewords:16}}</p>
		<a href="{{obj.get_absolute_url}}" class="btn btn-primary">View</a>
		{% include "products/snippets/update-cart.html" with cart=cart product=obj %}
	</div>

</div>
