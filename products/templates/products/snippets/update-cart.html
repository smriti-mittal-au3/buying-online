<form class="form-product-ajax" method='POST' action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}">{% csrf_token %}
	<input type="hidden" name="product_id" value='{{product.id}}' />

	<span class='submit-span'>
		{% if product in cart.products.all %}
			<button class='btn btn-link btn-sm' style='padding:0px; cursor: pointer;" type='submit'>Remove?</button>
			{% else %}
			<button class='btn btn-success' type='submit'>Add to Cart</button>
		{% endif %}
	</span>
</form>
