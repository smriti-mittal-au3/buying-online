{% extends "base.html" %}

{% block content %}

	<div class='row'>
		<div class='col-12 col-md-6'>
			<h3>{{"Product Detail"|title}}</h3>
			{{object.timestamp|timesince}} ago <br/>
			{{object.title}}<br/>
			{{object.description|linebreaks}}<br/>
			{{object.price}}<br/>
			<img src ="{{object.image.url}}" /><br/>
		</div>
		<div class='col-12 col-md-6'>
			{% include "products/snippets/update-cart.html" with cart=cart product=object %}
		</div>
	</div>

{% endblock %}
